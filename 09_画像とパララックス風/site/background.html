<!DOCTYPE html>

<html lang="ja">

  <head>

    <meta charset="utf-8">

    <title>background可変の練習</title>

    <link rel="stylesheet" type="text/css" href="css/common.css">

  </head>

  <body>

    <h1>background可変の練習</h1>

    <h2>設定なし</h2>
    <div class="default-back"></div>

    <h2>number(数値)</h2>
    <div class="default-back size-number"></div>

    <h2>percent(%)</h2>
    <div class="default-back size-percent"></div>

    <h2>cover(カバー)</h2>
    <div class="default-back size-cover"></div>

    <h2>contain(コンテイン)</h2>
    <div class="default-back size-contain"></div>

  </body>

</html>
