<!DOCTYPE html>

<html lang="ja">

  <head>

    <meta charset="utf-8">

    <title>imageタグ可変の練習</title>

    <link rel="stylesheet" type="text/css" href="css/common.css">

  </head>

  <body>

    <h1>imageタグ可変の練習</h1>

    <h2>設定なし</h2>

    <div class="default">
      <img src="images/koyuki.jpg" alt="小雪さん">
    </div> 

    <h2>数値</h2>

    <div class="default size-num">
      <img src="images/koyuki.jpg" alt="小雪さん">
    </div> 

    <h2>100％</h2>

    <div class="default size-100p">
      <img src="images/koyuki.jpg" alt="小雪さん">
    </div>

    <h2>max-width</h2>

    <div class="default size-max">
      <img src="images/koyuki.jpg" alt="小雪さん">
    </div>

    <h2>min-width</h2>

    <div class="default size-min">
      <img src="images/koyuki.jpg" alt="小雪さん">
    </div>  

  </body>

</html>
