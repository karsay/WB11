      <p>ミュージック</p>
      <div id="section-box">
          「ミュージック」に対して山口一郎は「“自分たちが音楽にどのように向き合っていくのか”を歌にした」と語った。<br>
          今作は初回限定盤と通常盤の2形態で販売し、初回限定盤は特殊パッケージ仕様となっている。どちらも500円である。<br>
          シングルとしては、珍しくremix音源が収録されていない。<br>
          非常に完成度の高い曲であり、ファンからの人気も高い。ライブでも大きな盛り上がりを見せる。<br>
          ファンからは、「サカナクションの一つの集大成」と言われることもある名曲である。
